</div>
<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger"
                routerLink="/heroes">
            <i class="fa fa-arrow-left"></i>

        </button>
    </div>
</div>
<div class="row animated fadeIn faster">
    <div class="col">
        <form>

                <label>Firebase ID</label>

            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" name="nombre" class="form-control" placeholder="Nombre del heroe">

            <div class="form-group">
                <label>Est√° vivo</label>
                <br>
                <button class="btn btn-outline-success w-50" type="button">

                </button>
                <button class="btn btn-outline-danger w-50" type="button">
                    <i class="fa fa-dizzy"></i>
                    Muerto
                </button>
            </div>

                <button class="btn btn-primary w-25" type="submit">
